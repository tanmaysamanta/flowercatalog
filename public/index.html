<html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="style.css">
  <script>
    (function () {
      const hideForSecond = (jar) => {
        jar.style.visibility = 'hidden';
        setTimeout(() => {
          jar.style.visibility = 'visible';
        }, 1000);
      }
      const main = () => {
        const jar = document.getElementById('jar');
        jar.addEventListener('click', () => hideForSecond(jar));
      }
      window.onload = main;
    })();
  </script>
</head>

<body>
  <main>
    <header>
      <h1>Flower Catalog</h1>
    </header>
    <div class="page-content">
      <figure>
        <img src="images/freshorigins.jpg" alt="flowers">
      </figure>
      <div>
        <li>
          <a href="abeliophyllum.html">Abeliophyllum</a>
        </li>
        <li>
          <a href="agerantum.html">Agerantum</a>
        </li>
        <img id="jar" class="gif" src="images/animated-flower-image-0021.gif" alt="gif">
        <li>
          <a href="guestbook">Guest book</a>
        </li>
      </div>
    </div>
  </main>
</body>

</html>
